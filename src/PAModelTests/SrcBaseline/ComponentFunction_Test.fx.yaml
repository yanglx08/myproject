Component1 As CanvasComponent:
    ValidateDates(StartDate As DateTime, EndDate As DateTime):
        StartDate:
            Default: =Now()
        EndDate:
            Default: =Now()
        ThisProperty:
            Default: =true
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Label2 As label:
        Height: =46
        Size: =24
        Text: |-
            ="The dates are valid: " & Component1.ValidateDates( DatePicker1.SelectedDate, DatePicker2.SelectedDate )
        Width: =404
        X: =40
        Y: =282
        ZIndex: =2

    DatePicker1 As datepicker:
        X: =171
        Y: =72
        ZIndex: =3

    DatePicker2 As datepicker:
        X: =171
        Y: =159
        ZIndex: =4

    Label3 As label:
        Text: |-
            ="Start:"
        X: =40
        Y: =72
        ZIndex: =5

    Label3_1 As label:
        Text: |-
            ="End: "
        X: =40
        Y: =159
        ZIndex: =6
